[tool:pytest]
asyncio_mode = auto
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = -v --tb=short --asyncio-mode=auto
markers =
    unit: Unit tests
    integration: Integration tests
    contract: Contract tests for service-database validation
    slow: Slow running tests
    schema_validation: Schema validation tests
    handler_flows: Complete handler flow tests
    security: Security and validation tests
    performance: Performance and concurrency tests
    error_scenarios: Error handling and recovery tests
    phase1: Phase 1 manual dict building elimination tests
    phase2: Phase 2 N+1 query elimination tests
    phase3: Phase 3 business logic extraction tests
    phase4: Phase 4 pagination and optimization tests