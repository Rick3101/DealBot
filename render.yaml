services:
  - type: web
    name: dealbot-backend
    runtime: python
    plan: free
    region: oregon
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn --worker-class eventlet -w 1 --bind 0.0.0.0:$PORT wsgi:app --timeout 120 --log-level info
    envVars:
      - key: ENVIRONMENT
        value: production
      - key: PYTHON_VERSION
        value: 3.10.0
      - key: BOT_TOKEN
        sync: false
      - key: DATABASE_URL
        sync: false
      - key: RAILWAY_URL
        sync: false
      - key: WEBAPP_URL
        sync: false  # URL of standalone webapp deployment
