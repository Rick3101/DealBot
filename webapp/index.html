    <!-- Polyfill for Request API - Override at module level -->
    <script>
      // ULTRA-AGGRESSIVE FIX: Prevent the error at the source
      (function() {
        // Define polyfills
        function RequestPolyfill() {}
        function ResponsePolyfill() {}

        // Add to all contexts
        window.Request = window.Request || RequestPolyfill;
        window.Response = window.Response || ResponsePolyfill;
        self.Request = self.Request || RequestPolyfill;
        self.Response = self.Response || ResponsePolyfill;
        globalThis.Request = globalThis.Request || RequestPolyfill;
        globalThis.Response = globalThis.Response || ResponsePolyfill;

        // CRITICAL: Patch undefined to have Request/Response
        // This prevents "Cannot destructure from undefined"
        var originalGetter = Object.getOwnPropertyDescriptor(Object.prototype, 'undefined');

        // Intercept any attempts to destructure from undefined
        var OriginalProxy = window.Proxy;
        if (OriginalProxy) {
          window.Proxy = function(target, handler) {
            // If target is undefined and handler tries to get Request/Response, provide them
            if (target === undefined || target === null) {
              var newHandler = {
                get: function(t, prop) {
                  if (prop === 'Request') return RequestPolyfill;
                  if (prop === 'Response') return ResponsePolyfill;
                  if (handler && handler.get) return handler.get(t, prop);
                  return undefined;
                },
                has: function(t, prop) {
                  if (prop === 'Request' || prop === 'Response') return true;
                  if (handler && handler.has) return handler.has(t, prop);
                  return false;
                }
              };
              return new OriginalProxy(target || {}, newHandler);
            }
            return new OriginalProxy(target, handler);
          };
        }

        // Try-catch wrapper for the error
        window.addEventListener('error', function(e) {
          if (e.message && e.message.includes('Cannot destructure') &&
              (e.message.includes('Request') || e.message.includes('Response'))) {
            console.warn('[PATCHED] Request/Response destructuring error caught and suppressed');
            e.preventDefault();
            e.stopImmediatePropagation();
            return false;
          }
        }, true);
      })();
    </script>

    <!-- Preload fonts for pirate theme -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pirata+One&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

    <!-- CSS Reset and Base Styles -->
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html, body, #root {
        height: 100%;
        width: 100%;
        overflow-x: hidden;
      }

      body {
        font-family: 'Roboto', sans-serif;
        background: var(--tg-theme-bg-color, #F5DEB3);
        color: var(--tg-theme-text-color, #8B4513);
        line-height: 1.5;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        user-select: none;
        -webkit-user-select: none;
        -webkit-touch-callout: none;
        -webkit-tap-highlight-color: transparent;
      }

      #root {
        min-height: 100vh;
        min-height: 100dvh;
      }

      /* CSS Variables for Pirate Theme */
      :root {
        --pirate-brown: #8B4513;
        --pirate-gold: #DAA520;
        --pirate-crimson: #DC143C;
        --pirate-green: #228B22;
        --pirate-blue: #4682B4;
        --parchment: #F5DEB3;
        --dark-brown: #654321;
        --light-gold: #F4E4BC;

        /* Telegram theme fallbacks */
        --tg-color-scheme: light;
        --tg-theme-bg-color: #F5DEB3;
        --tg-theme-text-color: #8B4513;
        --tg-theme-hint-color: #999;
        --tg-theme-link-color: #DAA520;
        --tg-theme-button-color: #8B4513;
        --tg-theme-button-text-color: #F5DEB3;
        --tg-theme-secondary-bg-color: #F4E4BC;
      }

      /* Loading animation */
      .loading-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: var(--parchment);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }

      .loading-logo {
        font-size: 4rem;
        margin-bottom: 1rem;
        animation: float 2s ease-in-out infinite;
      }

      .loading-text {
        font-family: 'Pirata One', cursive;
        font-size: 1.5rem;
        color: var(--pirate-brown);
        margin-bottom: 2rem;
      }

      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 3px solid var(--light-gold);
        border-top: 3px solid var(--pirate-gold);
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes float {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

      /* Pirate theme animations */
      @keyframes sparkle {
        0%, 100% { transform: scale(1) rotate(0deg); opacity: 1; }
        50% { transform: scale(1.1) rotate(180deg); opacity: 0.8; }
      }

      @keyframes sway {
        0%, 100% { transform: rotate(-2deg); }
        50% { transform: rotate(2deg); }
      }

      @keyframes wave {
        0%, 100% { transform: translateX(0); }
        25% { transform: translateX(-5px); }
        75% { transform: translateX(5px); }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <!-- Loading screen -->
      <div class="loading-container" id="loading-screen">
        <div class="loading-logo">â›µ</div>

        <div class="loading-spinner"></div>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
